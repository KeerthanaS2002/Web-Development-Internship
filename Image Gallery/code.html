<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seven Wonders of the World</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            margin: 20px 0;
            color: #333;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .thumbnail {
            margin: 15px;
            cursor: pointer;
            transition: transform 0.2s;
            border: 2px solid #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: white;
            width: 200px; 
            position: relative; 
        }
        .thumbnail img {
            width: 100%; 
            height: auto; 
            border-radius: 8px 8px 0 0; 
        }
        .thumbnail:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); 
        }
        .thumbnail h3 {
            margin: 10px 0;
            font-size: 1.2em;
            color: #333;
        }
        .modal {
            display: none; 
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Seven Wonders of the World</h1>
    <div class="gallery">
        <div class="thumbnail" onclick="openModal('D:\Cognifyz Internship\LEVEL -3\Task-1\Task1.A\wonder1.jpg')">
            <img src="D:\Cognifyz Internship\LEVEL -3\Task-1\Task1.A\wonder1.jpg" alt="Wonder 1">
            <h3>Great Wall of China</h3>
        </div>
        <div class="thumbnail" onclick="openModal('D:\Cognifyz Internship\LEVEL -3\Task-1\Task1.A\wonder2.jpg')">
            <img src="D:\Cognifyz Internship\LEVEL -3\Task-1\Task1.A\wonder2.jpg" alt="Wonder 2">
            <h3>Petra</h3>
        </div>
        <div class="thumbnail" onclick="openModal('D:\Cognifyz Internship\LEVEL -3\Task-1\Task1.A\wonder3.jpg')">
            <img src="D:\Cognifyz Internship\LEVEL -3\Task-1\Task1.A\wonder3.jpg" alt="Wonder 3">
            <h3>Christ the Redeemer</h3>
        </div>
        <div class="thumbnail" onclick="openModal('D:\Cognifyz Internship\LEVEL -3\Task-1\Task1.A\wonder4.jpg')">
            <img src="D:\Cognifyz Internship\LEVEL -3\Task-1\Task1.A\wonder4.jpg" alt="Wonder 4">
            <h3>Machu Picchu</h3>
        </div>
        <div class="thumbnail" onclick="openModal('D:\Cognifyz Internship\LEVEL -3\Task-1\Task1.A\wonder5.jpg')">
            <img src="D:\Cognifyz Internship\LEVEL -3\Task-1\Task1.A\wonder5.jpg" alt="Wonder 5">
            <h3>Chichen Itza</h3>
        </div>
        <div class="thumbnail" onclick="openModal('D:\Cognifyz Internship\LEVEL -3\Task-1\Task1.A\wonder6.jpg')">
            <img src="D:\Cognifyz Internship\LEVEL -3\Task-1\Task1.A\wonder6.jpg" alt="Wonder 6">
            <h3>Roman Colosseum</h3>
        </div>
        <div class="thumbnail" onclick="openModal('D:\Cognifyz Internship\LEVEL -3\Task-1\Task1.A\wonder7.jpg')">
            <img src="D:\Cognifyz Internship\LEVEL -3\Task-1\Task1.A\wonder7.jpg" alt="Wonder 7">
            <h3>Taj Mahal</h3>
        </div>
    </div>

    <div id="modal" class="modal" onclick="closeModal()">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modalImage" src="" alt="Enlarged Image">
    </div>

    <script>
        function openModal(imageSrc) {
            document.getElementById("modalImage").src = imageSrc;
            document.getElementById("modal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }
    </script>

</body>
</html>
