<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Message Based on Time</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            width: 350px;
            background-color: #fff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            text-align: center;
            z-index: 1000;
            opacity: 0;
            transition: all 0.3s ease-out;
        }

        .modal.show {
            display: block;
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .modal-header {
            background-color: #ff4d4d;
            color: #fff;
            padding: 15px;
            font-size: 1.5rem;
            font-weight: 600;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-header i {
            margin-right: 10px;
            font-size: 1.5rem;
        }

        .modal-body {
            padding: 20px;
            font-size: 1.2rem;
            color: #333;
        }

        .highlight {
            font-size: 1.5rem;
            font-weight: 600;
            color: #000;
        }

        .modal-footer {
            background-color: #f1f1f1;
            padding: 10px;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
        }

        .close-btn {
            background-color: #ff9f00;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 25px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .close-btn:hover {
            background-color: #e68a00;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            z-index: 500;
            opacity: 0;
            transition: opacity 0.3s ease-out;
        }

        .overlay.show {
            display: block;
            opacity: 1;
        }

    </style>
</head>
<body>
    <div class="overlay" id="overlay"></div>

    <div class="modal" id="greetingModal">
        <div class="modal-header">
            <i class="fas fa-exclamation-triangle"></i>
            Alert!
        </div>
        <div class="modal-body" id="greetingMessage"></div>
        <div class="modal-footer">
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
        function displayGreeting() {
            const now = new Date();
            const hours = now.getHours();
            let greeting;
            let message;

            if (hours < 12) {
                greeting = "Good Morning!";
                message = "Start your day with positive energy.";
            } else if (hours < 18) {
                greeting = "Good Afternoon!";
                message = "Keep pushing through your day.";
            } else {
                greeting = "Good Evening!";
                message = "Time to relax and refresh.";
            }

            document.getElementById('greetingMessage').innerHTML = `<span class="highlight">${greeting}</span> <br> ${message}`;
            document.getElementById('greetingModal').classList.add('show');
            document.getElementById('overlay').classList.add('show');
        }

        function closeModal() {
            document.getElementById('greetingModal').classList.remove('show');
            document.getElementById('overlay').classList.remove('show');
        }


        window.onload = displayGreeting;
    </script>
</body>
</html>
