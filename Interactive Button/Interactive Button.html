<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Color-Changing Button</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 320px;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            margin-bottom: 30px;
        }

        #colorButton {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        #colorButton:hover {
            background: linear-gradient(135deg, #2575fc 0%, #6a11cb 100%);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
        }

        #colorButton:active {
            transform: scale(0.95);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #resetButton {
            margin-top: 15px;
            background: #ff6f61;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        #resetButton:hover {
            background: #ff4757;
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
        }

        #resetButton:active {
            transform: scale(0.95);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Interactive Button</h1>
        <p>Click the button below to change its color:</p>
        <button id="colorButton" onclick="changeColor()">Click Me!</button>
        <button id="resetButton" onclick="resetColor()">Reset</button>
    </div>

    <script>
        function changeColor() {
            const button = document.getElementById('colorButton');
            const colors = [
                'linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%)',
                'linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%)',
                'linear-gradient(135deg, #fad0c4 0%, #ffd1ff 100%)',
                'linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%)',
                'linear-gradient(135deg, #f6d365 0%, #fda085 100%)'
            ];
            const currentColor = button.style.background;
            let newColor = colors[Math.floor(Math.random() * colors.length)];

            while (newColor === currentColor) {
                newColor = colors[Math.floor(Math.random() * colors.length)];
            }

            button.style.background = newColor;
            button.innerText = "Clicked!";
            
            setTimeout(() => {
                button.innerText = "Click Me!";
            }, 1500);
        }

        function resetColor() {
            const button = document.getElementById('colorButton');
            button.style.background = 'linear-gradient(135deg, #6a11cb 0%, #2575fc 100%)';
            button.innerText = "Click Me!";
        }
    </script>
</body>
</html>
