<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development Interest Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        h1 {
            display: none; 
        }

        form {
            background-color: #fff;
            max-width: 400px;
            margin: 50px auto;
            padding: 30px 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: block; 
        }

        .confirmation-box {
            display: none;
            background-color: #e7f3fe; 
            max-width: 700px; 
            margin: 0 auto;
            padding: 40px; 
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold; 
            color: black; 
        }

        input[type="text"],
        input[type="email"] {
            width: calc(100% - 20px);
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #0078d7;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056a1;
        }

        h2 {
            color: black; 
            font-weight: bold; 
            margin: 0; 
        }

        p {
            color: #333;
            font-size: 1.2em;
            margin-top: 30px; 
        }

        .radio-label {
            font-weight: normal; 
            margin-left: 10px; 
        }
    </style>
</head>
<body>
    <h1>Web Development Interest Form</h1>
    <form id="interestForm" onsubmit="return handleSubmit(event)">
        <div class="form-control">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name">
        </div>
        <div class="form-control">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>
        <div class="form-control">
            <label>Are you interested in web development?</label>
            <label class="radio-label"><input type="radio" name="interest" value="yes" required> Yes</label>
            <label class="radio-label"><input type="radio" name="interest" value="no" required> No</label>
        </div>
        <button type="submit">Submit</button>
    </form>

    <div class="confirmation-box" id="confirmationBox">
        <h2>Web Development Interest Form</h2>
        <p>Your response has been recorded.</p>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault(); 
            document.getElementById("interestForm").style.display = "none"; 
            document.getElementById("confirmationBox").style.display = "block"; 
            return false; 
        }
    </script>
</body>
</html>
