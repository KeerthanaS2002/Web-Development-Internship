<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .slideshow {
            width: 100%;
            max-width: 800px;
            height: 400px;
            position: relative;
            overflow: hidden;
        }
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .slide.active {
            opacity: 1;
        }
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="slideshow">
        <div class="slide active">
            <img src="D:\Cognifyz Internship\LEVEL -3\Task-1\Task1.B\img1.jpg" alt="Image 1">
        </div>
        <div class="slide">
            <img src="D:\Cognifyz Internship\LEVEL -3\Task-1\Task1.B\img2.jpg" alt="Image 2">
        </div>
        <div class="slide">
            <img src="D:\Cognifyz Internship\LEVEL -3\Task-1\Task1.B\img3.jpg" alt="Image 3">
        </div>
        <div class="slide">
            <img src="D:\Cognifyz Internship\LEVEL -3\Task-1\Task1.B\img4.jpg" alt="Image 4">
        </div>
    </div>

    <script>
        const slides = document.querySelectorAll('.slide');
        let currentSlide = 0;

        function showSlide(n) {
            slides[currentSlide].classList.remove('active');
            currentSlide = (n + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        setInterval(nextSlide, 3000);
    </script>
</body>
</html>
